<form [formGroup]="loginForm" (ngSubmit)="save.emit(loginForm.value)">
  <fieldset>
    <div class="row">
      <div class="col s12 formGroup">
        <label>Email</label>
        <input type="email" formControlName="email" required>
        <p class="error" *ngIf="email.invalid && (email.dirty || email.touched)">insert a valid password</p>
      </div>
      <div class="col s12 formGroup">
        <label>Password</label>
        <input type="password" formControlName="password" required>
        <p class="error" *ngIf="password.invalid && (password.dirty || password.touched)">insert a valid password</p>
      </div>
    </div>
  </fieldset>
  <ng-content></ng-content>
  <div class="actions mt-24">
    <button type="submit" [disabled]="loginForm.invalid && (loginForm.dirty || loginForm.touched)">save</button>
  </div>
</form>
